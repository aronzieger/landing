<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/calm.jpg)">
    <div class="container">
      <h1>Online therapy like no other</h1>
      <p>Here for you with discretion and privacy</p>
      <a class="btn" href="">Learn more about the healing process</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container-mid">
    <h2>How our service works</h2>
    <div class="container-small">
      <div class="container-func">
        <img class="icon" src="images/apply.svg">
        <h3>Apply for a free consultation</h3>
      </div>
      <div class="container-func">
        <img class="icon" src="images/learn.svg">
        <h3>Speak to one of our trusted counsellors</h3>
      </div>
      <div class="container-func">
        <img class="icon" src="images/product.svg">
        <h3>Work towards a solution</h3>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
        <h2>Follow us on social networks:</h2>
          <div class="icon-social">
            <li>
              <a href="www.twitter.com">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="www.facebook.com">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="www.instagram.com">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </div>
      </div>

</body>
</html>
